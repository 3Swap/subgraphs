type Launch @entity {
  id: ID!
  presaleAddress: String!
  token: Token!
  tokensForSale: BigDecimal!
  softcap: BigDecimal!
  hardcap: BigDecimal!
  tokensPerEther: BigDecimal!
  minContributionEther: BigDecimal!
  maxContributionEther: BigDecimal!
  saleStartTime: BigInt!
  saleEndTime: BigInt!
  proceedsTo: String!
  admin: String!
}

type Token @entity {
  id: ID!
  name: String!
  decimals: BigInt!
  symbol: String!
  totalSupply: BigInt!
  launches: [Launch!]! @derivedFrom(field: "token")
}
